<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruise Countdown</title>
  <link rel="stylesheet" href="/Assets/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  
    <section class="countdown_container">

      <h1 class="event">Departure</h1>
      <hr class="line-break">
      <div class="countdown">
        <div class="days">
          <p id="day"></p>
          <p>Days</p>
        </div>

        <div class="hours">
          <p id="hour"></p>
          <p>Hours</p>
        </div>

        <div class="minutes">
          <p id="minute"></p>
          <p>Minutes</p>
        </div>

        <div class="seconds">
          <p id="second"></p>
          <p>Seconds </p>
        </div>
        
      </div>
    </section>

    <section class="footer">
      <a href="https://www.linkedin.com/in/nicolas-hernandez-09a217132/" target="_blank">
        <img  class="linkedin-logo" src="/Assets/Icons/LinkedIn-Logos/LI-In-Bug.png">
      </a>
      <a href="https://github.com/BioNick97" target="_blank"> 
        <img  class="github-logo" src="/Assets/Icons/Git-logo/GitHub-Mark-Light-120px-plus.png">
      </a>
    </section>

  <script src = "/Assets/JS/script.js"></script>
</body>
</html>
